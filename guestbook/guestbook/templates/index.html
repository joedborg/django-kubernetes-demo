<html ng-app="guestbook">
<head>
    <title>Guestbook</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="{{ STATIC_URL }}/js/controllers.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.js"></script>
</head>
<body ng-controller="GuestbookCtrl">
<div style="width: 50%; margin-left: 20px">
    <h2>Guestbook (on pod {{ pod_name }})</h2>

    <p>This guestbook has been visited {{ visited }} times.</p>

    <form>
        <fieldset>
            <input ng-model="msg" placeholder="Messages" class="form-control" type="text" name="input"><br>
            <button type="button" class="btn btn-primary" ng-click="controller.onSubmit()">Submit</button>
        </fieldset>
    </form>
    <div>
        <div ng-repeat="msg in messages track by $index">
            {% verbatim %}
            {{msg.text}}
            {% endverbatim %}
        </div>
    </div>
</div>
</body>
</html>
